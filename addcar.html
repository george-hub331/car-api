<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">

        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Add Car</title>  
    </head>
    <body class="signup">
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>

            <div class="form">
                
                <form method="GET" entype="multipart/form-data" action="add_car.php" class="form__content signup">
                    <h1 class="form_title"><span>Add Car</span></h1>
                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-user'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Unique ID</label>
                            <input name="id" type="text" class="form__input">
                        </div>
                    </div>
                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-walk'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Distance Travelled In Km</label>
                            <input name="km" type="text" class="form__input">
                        </div>
                    </div>


                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-diamond'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Model</label>
                            <input name="model" type="text" class="form__input">
                        </div>
                    </div>

                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-checkbox'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">License Plate</label>
                            <input name="license_plate" type="text" class="form__input">
                        </div>
                    </div>
                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-tachometer'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Max Load (Kg)</label>
                            <input name="max_load" type="text" class="form__input">
                        </div>
                    </div>
                     <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-group' ></i>
                        </div>

                        <div class="form__div-input">
                        <select class="form__input" name="fuel" id="">
                                <option>Petrol</option>
                                <option>Gas</option>
                                
                                <option>Diesel</option>
                            </select>
                        </div>
                    </div>
               
                    
                    <input type="submit" class="form__button" value="Next">

                </form>
            </div>

        </div>
        
        <script src="mi.js"></script>
    </body>
</html>
